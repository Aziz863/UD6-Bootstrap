<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body class="bg-light">
    <div class="vh-100 vw-100 container d-flex justify-content-center align-items-center">
        <div class="col-12 mt-5 d-flex">
            <div class="card-body bg-light row justify-content-center align-items-center">
                <h1 class="h1 text-center text-primary">Contact us</h1>
                <hr>
                <div class="d-flex">
                    <i class="bi bi-person-fill me-2 h1 text-primary"></i>
                    <input type="text" aria-label="First name" placeholder="First Name" class="form-control">
                </div>
                <div class="d-flex">
                    <i class="bi bi-person-fill me-2 h1 text-primary"></i>
                    <input type="text" aria-label="Last name" placeholder="Last Name" class="form-control mt-2 mb-2">
                </div>
                <div class="d-flex">
                    <i class="bi bi-envelope me-3 h2 text-primary"></i>
                    <input type="text" aria-label="Email address" placeholder=Email Address class="form-control">
                </div>
                <div class="d-flex">
                    <i class="bi bi-telephone-fill me-3 h2 text-primary"></i>
                    <input type="text" aria-label="Phone" placeholder="Phone" class="form-control mt-2">
                </div>
                <div class="d-flex">
                    <i class="bi bi-pencil-square me-3 h2 text-primary">  </i>
                    <textarea rows="7" class="form-control mt-2 mb-2" placeholder="Enter your massage for us. we will get back to you within 2 business days" aria-label="With textarea"></textarea>
                </div>
                <button type="button" class="btn btn-primary mt-2 col-2">Submit</button>

            </div>
        </div>
        <div>
</body>

</html>
