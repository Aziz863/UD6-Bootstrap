<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Login Form</title>
</head>

<body>
    <div class="vh-100 vw-100 container d-flex justify-content-center align-items-center">
        <div class="col-7 mt-5">
            <h1 class="h1 text-center text-white">Login Form</h1>
            <p class="text-center text-white">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima esse ipsam repudiandae ratione, sint beatae voluptatum, maxime odio tempore.
            </p>

            <div class="card col-12 mt-3">
                <div class="card-body row">
                    <div class="col-10">
                        <h5 class="card-title">Login to our site</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Enter Username and Password</h6>
                    </div>

                    <h1 class="bi bi-lock-fill col-2"></h1>
                </div>
                <div class="card-body bg-light">
                    <input class="form-control mb-3" type="text" placeholder="Username" aria-label="default input example">
                    <input type="password" placeholder="Password" class="form-control" id="inputPassword">
                    <button type="button" class="btn btn-success mt-2 col-12 text-black">Log in</button>
                </div>
            </div>
            <p class="text-center text-white mt-3 mb-3">Login with</p>

            <div class="row justify-content-center align-items-center">
                <button type="button" class="w-auto btn btn-dark border border-white">
                    <i class="bi bi-facebook"></i>
                    Facebook</button>
                <button type="button" class="w-auto btn btn-dark border border-whites me-1 ms-1">
                    <i class="bi bi-twitter"></i>
                    Twitter</button>
                <button type="button" class="w-auto btn btn-dark border border-white">
                    <i class="bi bi-google"></i>
                    Google Plus</button>
            </div>


        </div>

    </div>
</body>

</html>
